<!DOCTYPE html>
<html>
  <head>
    <title>Draggable Text Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="main-screen">
      <div id="padded-screen">
        <div id="text-container"></div>

        <div id="Editing">
          <section id="add-text-section">
            <input type="text" id="text-input" placeholder="Enter text" />
            <button id="add-text-button" onclick="addText()">Add Text</button>
          </section>

          <section id="color-section">
            <h3>Color</h3>
            <select id="color-select" onchange="color()">
              <option value="black">Black</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="yellow">Yellow</option>
            </select>
          </section>

          <section id="font-section">
            <h3>Font</h3>
            <select id="font-select" onchange="font()">
              <option value="Arial">Arial</option>
              <option value="Franklin Gothic">Franklin Gothic</option>
              <option value="Times New Roman">Times New Roman</option>
            </select>
          </section>

          <section id="size-section">
            <h3>Size</h3>
            <input type="number" id="size-input" onchange="changeSize()" />
          </section>

          <section id="undo-redo-section">
            <button id="undo-button" onclick="undo()">Undo</button>
            <button id="redo-button" onclick="redo()">Redo</button>
          </section>
        </div>
        <div id="alignment-lines"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
